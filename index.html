<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png" />

    <title>Frontend Mentor | Results summary component</title>
    <link rel="stylesheet" href="styles.css" />
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <main class="result-summary">
      <section class="result">
        <h3 class="result-text">Your Result</h3>
        <div class="circle">
          <h1 class="score">76</h1>
          <p class="total">of 100</p>
        </div>
        <div class="result-text-box">
          <h2 class="greeting-text">Great</h2>
          <p class="result-desc">
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
      </section>
      <section class="summary">
        <h3 class="summary-text">Summary</h3>
        <div class="categories">
          <div class="category reaction">
            <div class="category-desc reaction-desc">
              <img
                src="/assets/images/icon-reaction.svg"
                alt="reaction"
                class="category-logo" />
              <h4 class="reaction-title">Reaction</h4>
            </div>
            <p class="category-marks">
              <span class="marks">72</span>
              / 100
            </p>
          </div>
          <div class="category memory">
            <div class="category-desc reaction-desc">
              <img
                src="/assets/images/icon-memory.svg"
                alt="memory"
                class="category-logo" />
              <h4 class="memory-title">Memory</h4>
            </div>
            <p class="category-marks">
              <span class="marks">72</span>
              / 100
            </p>
          </div>
          <div class="category verbal">
            <div class="category-desc reaction-desc">
              <img
                src="/assets/images/icon-verbal.svg"
                alt="verbal"
                class="category-logo" />
              <h4 class="verbal-title">Verbal</h4>
            </div>
            <p class="category-marks">
              <span class="marks">72</span>
              / 100
            </p>
          </div>
          <div class="category visual">
            <div class="category-desc reaction-desc">
              <img
                src="/assets/images/icon-visual.svg"
                alt="visual"
                class="category-logo" />
              <h4 class="visual-title">Visual</h4>
            </div>
            <p class="category-marks">
              <span class="marks">72</span>
              / 100
            </p>
          </div>
        </div>
        <button class="continue">Continue</button>
      </section>
    </main>
  </body>
</html>
